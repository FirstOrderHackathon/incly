<div class="container">
    <div class="card-panel">
        <div class="row">

            <form class="col s12">
            <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="username" id="username" type="text" class="validate" ng-model="userLogin.username">
                    </div>
                </div>
                <div class="row">

                    <div class="input-field col s12">
                        <input placeholder="password" id="password" type="password" class="validate" ng-model="userLogin.password">
                    </div>
                </div>
                <a class="btn waves-effect waves-light blue darken-2" type="submit" name="Login" ng-click="login(userLogin)">Login</a>
                <a class="btn waves-effect waves-light blue lighten-2" name="CNAA" ng-click="signUp(userLogin)">Create New Anonymous Account</a>
            </form>

        </div>
    </div>
</div>

<!-- This code below is for the input view to be activated by NG-SHOW -->
<div class="container">
<div class="card-panel">

<form action="/add" method="post" enctype="multipart/form-data">
    <div class="file-field input-field">
      <div class="btn blue darken-2">
        <span>Select File or Folder</span>
        <input type="file" name="uploadedFile" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files">
      </div>
    </div>
    <div class="row">
    <div class="col s6 offset-s8">
      <button class="btn waves-effect waves-light green darken-1" type="submit" name="Upload">Upload</button>
      <br><br>
      <a class="btn waves-effect waves-light green lighten-1" name="Edit">Edit Existing File</a>
      <br><br>
      <a class="btn waves-effect waves-light grey" name="NewDoc">Write Something New</a>
    </div>
    </div>


  </div>
  </div>

<!-- This is the text area that will NG-SHOW when the user clicks on the create something new button -->

<div class="container">
  <div class="card-panel">
    <label>Title</label>
    <input type="text" name="Title">
    <textarea style="height: 200px;" name="report" id="report" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button class="btn waves-effect waves-light green" name="Upload" type="submit">Upload</button>
  </div>
</div>
</form>

<!-- This will go on a settings panel activated by NG-SHOW -->


<div ui-view class="container"></div>


<!-- This is the table that users who have logged in will use to preform CRUD actions -->
<div class="container">
<div class="card-panel">
<table class="highlight">
        <thead>
          <tr>
              <th data-field="fileName">File Name</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="post in userHistory">
            <td colspan="3">{{post.report.substring(0, 20)}}</td>
            <td><a class="btn waves-effect waves-light blue lighten-2" ng-click="">Download</a>
                <a class="btn waves-effect waves-light red" ng-click="">Delete</a>
                <a class="btn waves-effect waves-light green" ng-click="">Edit</a>
            </td>
          </tr>

        </tbody>
      </table>
      </div>
      </div>
