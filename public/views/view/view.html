<div class="container">

    <div class="row">
        <div class="col s4" ng-repeat="data in databaseLoad track by $index">
            <div class="card small">
                <div class="card-image">
                    <img ng-src="{{data.imageUrl}}">
                </div>
                <div class="card-content">
                    <div class="card-stacked">
                        <p>{{data.content}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">More...</a>
                        <a class="waves-effect waves-light btn-small white fancybtn"><i class="material-icons left">thumb_up</i></a>
                        <a class="waves-effect waves-light btn-small white lighten-4 fancybtn"><i class="material-icons left">thumb_down</i></a>
                        <p>Votes:    1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="container">
    <div class="card-panel">
        <h2>This is the report heading...</h2>
        <br><br>
        <p>this is the report...</p>
        <img ng-src="{{data.imageUrl}}">
    </div>
</div>
