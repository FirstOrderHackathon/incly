<div class="container">

    <div class="row">
        <div class="col s4" ng-repeat="data in databaseLoad track by $index">
            <div class="card small">
              {{data}}
                <div class="card-image">
                    <img ng-src="{{data.imageUrl}}">
                </div>
                <div class="card-content">
                    <div class="card-stacked">
                        <p>{{data.content}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">More...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
